<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   <div class="catch-copy">
     <h3 class="catch-copy__ttl">キャッチコピー</h3>     
   </div>

   <div class="about">
     <h4 class="about__ttl">About</h4>
     <p class="about__sentence">COACHTECH(コーチテック)は、フリーランス特化型のオンラインコーチングプログラミングスクールです。
     <br>プログラミング未経験の方でも、<b>「独自の学習ノウハウ」</b>でフリーランスエンジニアを目指すことができます。</br>  </p>
   </div>

   <div class="blog">
      <h4 class="blog__ttl">ブログ</h4>
     <div class="blog-contents">
     
       <div class="blog-content">
         <img src="img/blog__eyecatch1.jpg"> 
         <b class="blog-content__sentence">コーチテックブログのタイトルがここには入ります。</b>
       </div>
     
       <div class="blog-content">
        <img src="img/blog__eyecatch2.jpg"> 
        <b class="blog-content__sentence">コーチテックブログのタイトルがここには入ります。</b>
       </div>
    
       <div class="blog-content">
        <img src="img/blog__eyecatch3.jpg"> 
        <b class="blog-content__sentence">コーチテックブログのタイトルがここには入ります。</b>
       </div>
    
     </div>
   </div>

   <div class="inquiry">
     <h4 class="inquiry__ttl">問い合わせ</h4>
        <table class="table">
          
          <tr>
           <th> 名前</th>
           <td><input type="text"></td>
          </tr>
          
          <tr>
           <th>メールアドレス</th>
           <td><input type="text"></td>
          </tr>
          
          <tr>
           <th>用件</th>
           <td><select name="select-name"> <option>広告掲載について</option></select></td>
          </tr>
          
          <tr> 
           <th>内容</th>
           <td><textarea cols="30" rows="6"></textarea></td>
          </tr>     
        </table>
   
   <div class="button">     
     <button class="button__reset" type="reset" name="#" value="#">削除</button>
     <button class="button__submit" type="submit" name="#" value="#">送信</button>
   </div>

</body>
</html>
